<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear Circle</title>
  <link rel="stylesheet" href="../css/clearCircle.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"> </script>
  <script src="../js/clearCircle.js" ></script>
</head>
<body>
<div id="main">
  <div id="content">
    <p>
      <label for="width_value">Width: </label><input name="width" id="width_value" class="numberer" type="number" />
    </p>
    <p>
      <label for="growth_amount">Growth Amount: </label> <input name="amount" id="growth_amount"  class="numberer" type="number" />
    </p>
    <p>
      <label for="growth_rate">Growth Rate: </label> <input name="rate" id="growth_rate"  class="numberer"/>
    </p>
    <p>
      <label for="number_circle">Number of Circles: </label> <input name="circle_count" id="number_circle"  class="numberer" type="number" />
    </p>
  </div>
  <div id="operations">
    <input type="button" id="start_button" value="Start" />  <input type="button" id="stop_button" value="Stop" />
  </div>
</div>


</body>
</html>
