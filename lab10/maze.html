<html><!--

	You should download this file for your lab, but you should not edit its contents.
	--><head>
		<title>Maze!</title>
		
		<!-- provided files; do not modify -->
		<link href="../css/maze.css" type="text/css" rel="stylesheet">
		<script src="../js/jquery.min.js" type="text/javascript"></script>
		
		<!-- your code -->
		<script src="../js/maze.js" type="text/javascript"></script>
	<script >
		window.onload= function(){
  
  /*$('#start').click(function() {
    startClicked=true;
  });
  $('#end').click(function() {
    startClicked=false;
  });*/
  let startClicked=false;

    $(".boundary").mouseover(changeBoundary1);
    $(".boundary").mouseover(changeBoundaryPop);
    $("#start").mouseover(start);
    //alert("          settup :(");

  function start(){
    $("h2").text("Click the \"S\" to begin.");

    $(".boundary").each(function(index, e){
      e = $(e);
      e.removeClass("youlose");
    });
    $("#maze").mouseover(trace);
    $("#end").mouseover(end);
  }

  function trace(){
    $("#maze").mouseleave(changeBoundary1);
    $("#maze").mouseleave(changeBoundaryPop);
  }

  function end(){
    if(! startClicked) {
      return;
    }
    alert("          you win ):");
    $("h2").text("you win ):");
    $("#end").off("mouseover");
    startClicked=false;
  }

  function changeBoundaryPop(){
    if(! startClicked ){
      return;
    }
    alert("          Sorry you lose :(");
    $("h2").text("Sorry you lose :(");
    startClicked=false;
  }

  function changeBoundary1(){
    $(".boundary").each(function(index, e){
      e = $(e);
      e.addClass("youlose");
    });
    //reset();
  }

};
	</script>
	</head>

	<body>
		<h1>The Amazing Mouse Maze!</h1>
		<h2 id="status">Click the "S" to begin.</h2>
		
		<!-- This part of the page represents the maze -->
		<div id="maze">
			<div id="start">S</div>
			<div class="boundary" id="boundary1"></div>
			<div class="boundary"></div>
			<div class="boundary"></div>
			<div class="boundary"></div>
			<div class="boundary"></div>
			<div id="end">E</div>
		</div>
		
		<p>
			The object of this game is to guide the mouse cursor through the start area and get to the end area.  Be sure to avoid the walls:
		</p>
		
		<div class="boundary example"></div>
		
		<p>
			Good luck!
		</p>	

</body>
</html>
